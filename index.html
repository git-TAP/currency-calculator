<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Currency Calculator</title>
  </head>
  <body>
    <div class="jumbotron">
        <div class="container">
          <h2>Currency Calculator</h2>
          <p class="lead">Convert the currency</p>
          <form class="form-inline">
            <div class="form-group mb-2">
              <input type="number" class="form-control" id="amount" />
            </div>
            <div class="form-group ">
              <select class="form-control" id="currency-1" required>
                <option>PLN</option>
                <option>EUR</option>
                <option>USD</option>
              </select>
            </div>
            <div class="form-group">
              <label>convert to</label>
              <select class="form-control" id="currency-2" required>
                <option>EUR</option>
                <option>USD</option>
                <option>PLN</option>
              </select>
            </div>
            <button class="btn calculate-btn btn-primary ">Show me the result!</button>
          </form>
          <div class="result">
            <p>
              <span class="given-amount"></span>
              <span class="base-currency"></span>
              <span class="final-result"></span>
              <span class="second-currency"></span>
            </p>
          </div>
        </div>
      </div>
      <script src="index.js"></script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
